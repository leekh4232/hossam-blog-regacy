<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://map.vworld.kr/js/webglMapInit.js.do?version=3.0&apiKey=25DE1852-F870-357A-AF47-169CE76AA841"></script>
<style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="map">
</body>
<script type="text/javascript">
    let map = new vw.Map();
    //map.setOption(options);
    map.setMapId("map");
    map.setInitPosition(new vw.CameraPosition(
        new vw.CoordZ(127.0282769, 37.4997906, 100),
        new vw.Direction(0, -45, 0)
    ));
    map.setNavigationZoomVisible(false);
    map.start(); // 지도 생성



</script>
</html>
